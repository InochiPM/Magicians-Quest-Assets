<h1>Introduction </h1>
<p>The NintendoWare for CTR Photoshop plug-ins are a group of Adobe Photoshop plug-ins for creating texture files for NintendoWare for CTR. <br> Throughout the rest of this manual, NintendoWare for CTR will be referred to simply as NintendoWare. </p>
